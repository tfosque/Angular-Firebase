<div class="col-12">
  <div class="row">
    <div class="col-1">
      <img [src]="cartItem.product" class="rounded" alt="" />
    </div>
    <div class="col-11">
      <div class="row">
        <div class="col-11 mb-2">
          <a href="#">{{ cartItem.details.itemOrProductDescription }}</a>
        </div>
        <div class="col-1"><i class="fa fa-trash"></i></div>
        <div class="col-2">#{{ cartItem.details.productId }}</div>
        <div class="col-3">
          {{ cartItem.price.unitPrice | currency }} /
          {{ cartItem.price.uom }}
        </div>
        <div class="col-3">
          {{ cartItem.qty }}
        </div>
        <div class="col-2">
          {{ cartItem.price.unitPrice * cartItem.qty | currency }}
        </div>
      </div>
    </div>
  </div>
</div>
