<div class="row">
  <div *ngFor="let thumb of colorsAsArray" class="col-3 mr-0">
    <div
      *ngIf="thumb !== 'default'"
      style="width: 100%; height: 100px; cursor: pointer"
      [ngStyle]="{ 'background-color': colors[thumb] }"
      (click)="updateThumb(colors[thumb])"
    >
      &nbsp;
    </div>
  </div>
</div>
